<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <header>
      <div class="logo-container">
        <h1>calc</h1>
      </div>
      <div class="theme-toggle-container">
        <input type="radio" class="theme" id="theme-1" name="theme" checked>
        <input type="radio" class="theme" id="theme-2" name="theme">
        <input type="radio" class="theme" id="theme-3" name="theme">
      </div>
    </header>

    <div class="screen-container">
      <input type="text" id="screen" name="screen">
    </div>

    <div class="keys-container">
      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
      <button class="key blue-key">del</button>
      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
      <button class="key">+</button>
      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
      <button class="key">-</button>
      <button class="key">.</button>
      <button class="key">0</button>
      <button class="key">/</button>
      <button class="key">x</button>
      <button class="key span-2 blue-key">reset</button>
      <button class="key span-2">=</button>
    </div>

  </div>

  <script src="index.js"></script>
</body>
</html>
